<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改库存出入库记录')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-stockRecord-edit"
			th:object="${stockRecord}">
			<input id="recordId" name="recordId" th:field="*{recordId}"
				type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">货品名称：</label>
				<div class="col-sm-8">
					<input id="goodsName" name="goodsName" th:field="*{goodsName}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">出入库类型：</label>
				<div class="col-sm-8">
					<input id="type" name="type" th:field="*{type}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">交易金额：</label>
				<div class="col-sm-8">
					<input id="totalMoney" name="totalMoney" th:field="*{totalMoney}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">交易方姓名：</label>
				<div class="col-sm-8">
					<input id="traderName" name="traderName" th:field="*{traderName}"
						class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/stockRecord";
		$("#form-stockRecord-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-stockRecord-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
