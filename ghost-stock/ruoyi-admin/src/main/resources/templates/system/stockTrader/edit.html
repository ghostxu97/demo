<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改库存交易方')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-stockTrader-edit"
			th:object="${stockTrader}">
			<input id="traderId" name="traderId" th:field="*{traderId}"
				type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">交易方名称：</label>
				<div class="col-sm-8">
					<input id="traderName" name="traderName" th:field="*{traderName}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注名：</label>
				<div class="col-sm-8">
					<input id="nickname" name="nickname" th:field="*{nickname}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input id="phone" name="phone" th:field="*{phone}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系地址：</label>
				<div class="col-sm-8">
					<input id="address" name="address" th:field="*{address}"
						class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/stockTrader";
		$("#form-stockTrader-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-stockTrader-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
