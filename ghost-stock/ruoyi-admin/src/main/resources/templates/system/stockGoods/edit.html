<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改库存货品')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-stockGoods-edit"
			th:object="${stockGoods}">
			<input id="goodsId" name="goodsId" th:field="*{goodsId}"
				type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">货品名称：</label>
				<div class="col-sm-8">
					<input id="goodsName" name="goodsName" th:field="*{goodsName}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">货品规格：</label>
				<div class="col-sm-8">
					<input id="spec" name="spec" th:field="*{spec}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">货品单位：</label>
				<div class="col-sm-8">
					<input id="unit" name="unit" th:field="*{unit}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">货品单价：</label>
				<div class="col-sm-8">
					<input id="price" name="price" th:field="*{price}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">货品存量：</label>
				<div class="col-sm-8">
					<input id="inventory" name="inventory" th:field="*{inventory}"
						class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/stockGoods";
		$("#form-stockGoods-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-stockGoods-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
