<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改库存交易订单')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-stockOrder-edit"
			th:object="${stockOrder}">
			<input id="orderId" name="orderId" th:field="*{orderId}"
				type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">交易方ID：</label>
				<div class="col-sm-8">
					<input id="traderId" name="traderId" th:field="*{traderId}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">交易方姓名：</label>
				<div class="col-sm-8">
					<input id="traderName" name="traderName" th:field="*{traderName}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">交易商品：</label>
				<div class="col-sm-8">
					<input id="recordName" name="recordName" th:field="*{recordName}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">出入库记录编号：</label>
				<div class="col-sm-8">
					<input id="recordId" name="recordId" th:field="*{recordId}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">交易类型 0-购买 1-售出 2-还款：</label>
				<div class="col-sm-8">
					<input id="tradeType" name="tradeType" th:field="*{tradeType}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">交易备注：</label>
				<div class="col-sm-8">
					<input id="tradeComment" name="tradeComment"
						th:field="*{tradeComment}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">交易金额：</label>
				<div class="col-sm-8">
					<input id="tradeMoney" name="tradeMoney" th:field="*{tradeMoney}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">支付方式 0-赊账 1-微信 2-支付宝
					3-银行卡 4-现金：</label>
				<div class="col-sm-8">
					<input id="payType" name="payType" th:field="*{payType}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">结欠金额：</label>
				<div class="col-sm-8">
					<input id="blanceDue" name="blanceDue" th:field="*{blanceDue}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">交易时间：</label>
				<div class="col-sm-8">
					<input id="tradeTime" name="tradeTime" th:field="*{tradeTime}"
						class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/stockOrder";
		$("#form-stockOrder-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-stockOrder-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
