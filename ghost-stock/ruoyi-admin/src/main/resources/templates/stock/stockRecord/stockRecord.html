<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('其他操作')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()"> <i
				class="fa fa-plus"></i> 新增
			</a> <a class="btn btn-primary btn-edit disabled"
				onclick="$.operate.edit()"> <i class="fa fa-edit"></i> 修改
			</a> <a class="btn btn-danger btn-del disabled"
				onclick="$.operate.removeAll()"> <i class="fa fa-remove"></i> 删除
			</a> <a class="btn btn-info" onclick="$.table.importExcel()"> <i
				class="fa fa-upload"></i> 导入
			</a> <a class="btn btn-warning" onclick="$.table.exportExcel()"> <i
				class="fa fa-download"></i> 导出
			</a> <a class="btn btn-info btn-detail disabled"
				onclick="$.operate.detail()"> <i class="fa fa-search"></i> 详细
			</a> <a class="btn btn-danger" onclick="$.operate.clean()"> <i
				class="fa fa-trash"></i> 清空
			</a>
		</div>
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
        var prefix = ctx + "system/stockRecord";
        var datas = [[${@dict.getType('sys_normal_disable')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                detailUrl: prefix + "/detail/{id}",
                cleanUrl: prefix + "/clean",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        search: true,
		        modalName: "用户",
                columns: [{
		            checkbox: true
		        },
		        {
 					field : 'recordId', 
 					title : '出入货编号'
 				},
 				{
 					field : 'goodsName', 
 					title : '货品名称'
 				},
 				{
 					field : 'type', 
 					title : '出入货类型',
 					title : '出入库类型',
					formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
 				},
 				{
 					field : 'amount', 
 					title : '数量'
 				},
 				{
 					field : 'beforeStock', 
 					title : '操作前库存量'
 				},
 				{
 					field : 'afterStock', 
 					title : '操作后库存量'
 				},
 				{
 					field : 'totalMoney', 
 					title : '交易金额(元)'
 				},
 				{
 					field : 'traderName', 
 					title : '交易方名称'
 				},
 				{
 					field : 'operateTime', 
 					title : '操作时间'
 				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="#" onclick="$.operate.edit(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick="$.operate.detail(\'' + row.userId + '\')"><i class="fa fa-search"></i>详细</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
